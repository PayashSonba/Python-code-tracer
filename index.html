<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Python Code Tracer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .code-panel {
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .trace-panel {
            padding: 30px;
            background: #f8f9fa;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .code-input {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .examples {
            margin: 20px 0;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f1f3f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .trace-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .trace-btn:hover {
            transform: translateY(-2px);
        }

        .trace-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .step-display {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #ddd;
            min-height: 400px;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .step-counter {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .line-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .line-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .source-line {
            font-family: 'Courier New', monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .explanation {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #2196f3;
        }

        .variables {
            background: #f3e5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #9c27b0;
        }

        .variable-item {
            font-family: 'Courier New', monospace;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.7);
            border-radius: 3px;
        }

        .loop-info {
            background: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #ff9800;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .jump-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #f44336;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .code-panel {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Python Code Tracer</h1>
            <p>Step-by-step execution visualization with real variable values</p>
        </div>
        
        <div class="main-content">
            <div class="code-panel">
                <h2 class="panel-title">üìù Enter Your Python Code</h2>
                
                <div class="examples">
                    <p><strong>Try an example:</strong></p>
                    <div class="example-buttons">
                        <button class="example-btn" onclick="loadExample('basic_loop')">Basic Loop</button>
                        <button class="example-btn" onclick="loadExample('factorial')">Factorial</button>
                        <button class="example-btn" onclick="loadExample('fibonacci')">Fibonacci</button>
                        <button class="example-btn" onclick="loadExample('list_operations')">List Ops</button>
                    </div>
                </div>
                
                <textarea 
                    id="codeInput" 
                    class="code-input" 
                    placeholder="# Enter your Python code here...
# Example:
for i in range(3):
    x = i * 2
    print(f'i={i}, x={x}')"
                ></textarea>
                
                <button id="traceBtn" class="trace-btn" onclick="traceCode()">
                    üîç Trace Code Execution
                </button>
            </div>
            
            <div class="trace-panel">
                <h2 class="panel-title">üéØ Step-by-Step Execution</h2>
                
                <div id="stepDisplay" class="step-display">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>üëà Enter code and click "Trace Code Execution"</h3>
                        <p>Watch your code execute step by step with real variable values!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let steps = [];
        let currentStep = 0;
        let examples = {};

        // Load examples on page load
        fetch('/examples')
            .then(response => response.json())
            .then(data => {
                examples = data;
            });

        function loadExample(exampleName) {
            if (examples[exampleName]) {
                document.getElementById('codeInput').value = examples[exampleName];
            }
        }

        function traceCode() {
            const code = document.getElementById('codeInput').value.trim();
            const traceBtn = document.getElementById('traceBtn');
            const stepDisplay = document.getElementById('stepDisplay');
            
            if (!code) {
                showError('Please enter some Python code to trace.');
                return;
            }
            
            // Show loading
            traceBtn.disabled = true;
            traceBtn.textContent = 'üîÑ Processing...';
            stepDisplay.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing and executing your code...</p>
                </div>
            `;
            
            fetch('/trace', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    currentSession = data.session_id;
                    steps = data.steps;
                    currentStep = 0;
                    displayStep();
                }
            })
            .catch(error => {
                showError('Failed to process code: ' + error.message);
            })
            .finally(() => {
                traceBtn.disabled = false;
                traceBtn.textContent = 'üîç Trace Code Execution';
            });
        }

        function displayStep() {
            if (!steps || steps.length === 0) {
                showError('No steps to display');
                return;
            }
            
            const step = steps[currentStep];
            const stepDisplay = document.getElementById('stepDisplay');
            
            let variablesHtml = '';
            if (step.variables && Object.keys(step.variables).length > 0) {
                const sortedVars = Object.keys(step.variables).sort();
                variablesHtml = sortedVars.map(varName => 
                    `<div class="variable-item">${varName} = ${step.variables[varName]}</div>`
                ).join('');
            } else {
                variablesHtml = '<div class="variable-item">No variables to display</div>';
            }
            
            let loopInfoHtml = '';
            if (step.iteration_info) {
                loopInfoHtml = `
                    <div class="loop-info">
                        <strong>üîÑ Loop Information:</strong><br>
                        ${step.iteration_info}
                    </div>
                `;
            }
            
            stepDisplay.innerHTML = `
                <div class="step-header">
                    <h3>Step Execution</h3>
                    <div class="step-counter">${currentStep + 1} / ${steps.length}</div>
                </div>
                
                <div class="line-info">
                    <div class="line-number">üìç Line ${step.line_num}:</div>
                    <div class="source-line">${step.source_line}</div>
                </div>
                
                <div class="explanation">
                    <strong>üí° Explanation:</strong><br>
                    ${step.explanation}
                </div>
                
                ${loopInfoHtml}
                
                <div class="variables">
                    <strong>üìä Variables:</strong><br>
                    ${variablesHtml}
                </div>
                
                <div class="navigation">
                    <button class="nav-btn" onclick="previousStep()" ${currentStep === 0 ? 'disabled' : ''}>
                        ‚¨ÖÔ∏è Previous
                    </button>
                    
                    <div>
                        Jump to: 
                        <input type="number" class="jump-input" id="jumpInput" 
                               min="1" max="${steps.length}" value="${currentStep + 1}"
                               onchange="jumpToStep(this.value)">
                    </div>
                    
                    <button class="nav-btn" onclick="nextStep()" ${currentStep === steps.length - 1 ? 'disabled' : ''}>
                        Next ‚û°Ô∏è
                    </button>
                </div>
            `;
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                displayStep();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                displayStep();
            }
        }

        function jumpToStep(stepNum) {
            const num = parseInt(stepNum);
            if (num >= 1 && num <= steps.length) {
                currentStep = num - 1;
                displayStep();
            } else {
                document.getElementById('jumpInput').value = currentStep + 1;
            }
        }

        function showError(message) {
            document.getElementById('stepDisplay').innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong><br>
                    ${message}
                </div>
            `;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (steps.length > 0) {
                if (e.key === 'ArrowRight' || e.key === 'n') {
                    nextStep();
                } else if (e.key === 'ArrowLeft' || e.key === 'p') {
                    previousStep();
                }
            }
        });
    </script>
</body>
</html>
