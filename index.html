<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Tracer - Interactive Code Execution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        :root {
            /* 2025 Modern Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            /* Background Colors */
            --bg-primary: #0a0b1e;
            --bg-secondary: #151729;
            --bg-tertiary: #1f2142;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --bg-card: rgba(31, 33, 66, 0.4);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b4b9d1;
            --text-tertiary: #8b8db5;
            --text-muted: #6b6d8f;
            
            /* Accent Colors */
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            
            /* Borders & Effects */
            --border: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(139, 92, 246, 0.5);
            --glow: 0 0 20px rgba(139, 92, 246, 0.3);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
            --blur: blur(16px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            font-weight: 400;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 11, 30, 0.85);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: var(--blur);
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Main Layout */
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 24px;
            gap: 24px;
        }

        .panel {
            background: var(--bg-card);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
            opacity: 0.6;
        }

        .panel-header {
            padding: 32px 32px 24px;
            background: var(--bg-glass);
            position: relative;
        }

        .panel-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .panel-content {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        /* Code Editor Section */
        .examples {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 12px 20px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--blur);
            position: relative;
            overflow: hidden;
        }

        .example-chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .example-chip:hover {
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .example-chip:hover::before {
            left: 0;
        }

        .code-editor-wrapper {
            flex: 1;
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 400px;
        }

        .code-editor-wrapper:focus-within {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .code-editor-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .traffic-light.red { background: #ff5f57; }
        .traffic-light.yellow { background: #ffbd2e; }
        .traffic-light.green { background: #28ca42; }

        .editor-title {
            margin-left: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-tertiary);
        }

        .code-editor {
            width: 100%;
            height: 360px;
            background: transparent;
            border: none;
            padding: 24px;
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-primary);
            resize: none;
            outline: none;
            font-weight: 500;
        }

        .code-editor::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .execute-button {
            margin-top: 24px;
            padding: 16px 32px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .execute-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .execute-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .execute-button:hover::before {
            left: 100%;
        }

        .execute-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Trace Panel */
        .trace-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 64px 32px;
            color: var(--text-tertiary);
        }

        .trace-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
            background: var(--primary-gradient);
            -webkit-mask: url("data:image/svg+xml;base64,PHN2ZyBmaWxsPSJjdXJyZW50Q29sb3IiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTkuNCA1LjRMMTQuNiAxMGwzIDNMMTkgMTQgMTcuNiAxNS40IDEyIDkuOGwtNy02TDcgMnptMCA3LjJMMTUgMTguNlYyMkg5VjEyLjZ6Ii8+PC9zdmc+") no-repeat center;
            mask: url("data:image/svg+xml;base64,PHN2ZyBmaWxsPSJjdXJyZW50Q29sb3IiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTkuNCA1LjRMMTQuNiAxMGwzIDNMMTkgMTQgMTcuNiAxNS40IDEyIDkuOGwtNy02TDcgMnptMCA3LjJMMTUgMTguNlYyMkg9VjEyLjZ6Ci8+PC9zdmc+") no-repeat center;
        }

        .trace-empty h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .trace-empty p {
            font-size: 16px;
            font-weight: 500;
        }

        /* Step Viewer */
        .step-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: var(--blur);
        }

        .step-header {
            padding: 24px 32px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .step-counter {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .step-badge {
            background: var(--accent-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .step-body {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .code-line {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: var(--blur);
            position: relative;
        }

        .code-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 16px 16px 0 0;
        }

        .line-number {
            color: var(--accent-purple);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .source-code {
            font-family: 'JetBrains Mono', Monaco, monospace;
            font-size: 16px;
            font-weight: 500;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .info-card {
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            position: relative;
        }

        .explanation-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .variables-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .loop-card {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(236, 72, 153, 0.05) 100%);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .variables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .variable-item {
            background: var(--bg-glass-hover);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-family: 'JetBrains Mono', Monaco, monospace;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .variable-item:hover {
            background: var(--bg-glass);
            transform: translateY(-2px);
        }

        .variable-name {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .variable-value {
            color: var(--text-primary);
            margin-left: 8px;
        }

        /* Navigation */
        .step-navigation {
            padding: 24px 32px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .nav-button {
            padding: 12px 24px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: var(--blur);
        }

        .nav-button:hover:not(:disabled) {
            background: var(--accent-gradient);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .jump-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .jump-input {
            width: 70px;
            padding: 8px 12px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .jump-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Error & Loading States */
        .error-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 127, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin: 32px;
        }

        .error-title {
            color: #ef4444;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 64px;
            gap: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
            }
            
            .main {
                padding: 16px;
                gap: 16px;
            }
            
            .panel-content, .step-body {
                padding: 20px;
            }
            
            .examples {
                flex-direction: column;
            }
            
            .step-navigation {
                flex-direction: column;
                gap: 12px;
            }

            .jump-controls {
                order: -1;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: fadeInUp 0.6s ease-out;
        }

        .panel:nth-child(2) {
            animation-delay: 0.1s;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">‚ö°</div>
                    <span>Python Tracer</span>
                </div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Ready to trace</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Code Editor</h2>
                    <p class="panel-subtitle">Write Python code and trace its execution step by step</p>
                </div>
                <div class="panel-content">
                    <div class="examples">
                        <button class="example-chip" onclick="loadExample('basic_loop')">üîÑ Basic Loop</button>
                        <button class="example-chip" onclick="loadExample('factorial')">üìä Factorial</button>
                        <button class="example-chip" onclick="loadExample('fibonacci')">üåÄ Fibonacci</button>
                    </div>
                    
                    <div class="code-editor-wrapper">
                        <div class="code-editor-header">
                            <div class="traffic-light red"></div>
                            <div class="traffic-light yellow"></div>
                            <div class="traffic-light green"></div>
                            <span class="editor-title">main.py</span>
                        </div>
                        <textarea 
                            id="codeInput" 
                            class="code-editor" 
                            placeholder="# Write your Python code here
# Example:
for i in range(3):
    x = i * 2
    print(f'Step {i}: x = {x}')

# Press 'Execute & Trace' to see step-by-step execution!"
                        ></textarea>
                    </div>
                    
                    <button id="traceBtn" class="execute-button" onclick="traceCode()">
                        üöÄ Execute & Trace
                    </button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Execution Trace</h2>
                    <p class="panel-subtitle">Interactive step-by-step code execution visualization</p>
                </div>
                <div class="panel-content">
                    <div id="stepDisplay" class="trace-empty">
                        <div class="trace-icon"></div>
                        <h3>Ready to trace</h3>
                        <p>Execute your Python code to see each step of execution with variable states and explanations</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSession = null;
        let steps = [];
        let currentStep = 0;
        
        const examples = {
            basic_loop: `# Basic loop example
for i in range(4):
    x = i * 2
    y = x + 1
    print(f'i={i}, x={x}, y={y}')`,
            
            factorial: `# Factorial calculation
def factorial(n):
    if n <= 1:
        return 1
    return n * factorial(n - 1)

result = factorial(5)
print(f'5! = {result}')`,

            fibonacci: `# Fibonacci sequence
def fibonacci(n):
    if n <= 1:
        return n
    return fibonacci(n-1) + fibonacci(n-2)

for i in range(6):
    fib = fibonacci(i)
    print(f'F({i}) = {fib}')`
        };

        function loadExample(exampleName) {
            if (examples[exampleName]) {
                document.getElementById('codeInput').value = examples[exampleName];
                
                // Add a subtle animation to indicate the code was loaded
                const editor = document.querySelector('.code-editor-wrapper');
                editor.style.transform = 'scale(0.98)';
                editor.style.transition = 'transform 0.2s ease';
                setTimeout(() => {
                    editor.style.transform = 'scale(1)';
                }, 100);
            }
        }

        function showLoadingState() {
            const stepDisplay = document.getElementById('stepDisplay');
            stepDisplay.innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p class="loading-text">Analyzing code...</p>
                </div>
            `;
        }

        function showError(message) {
            const stepDisplay = document.getElementById('stepDisplay');
            stepDisplay.innerHTML = `
                <div class="error-card">
                    <h3 class="error-title">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function showStepViewer() {
            const stepDisplay = document.getElementById('stepDisplay');
            stepDisplay.innerHTML = '';

            const stepViewer = document.createElement('div');
            stepViewer.className = 'step-viewer';

            // Step Header
            const stepHeader = document.createElement('div');
            stepHeader.className = 'step-header';

            const stepCounter = document.createElement('div');
            stepCounter.className = 'step-counter';

            const stepBadge = document.createElement('span');
            stepBadge.className = 'step-badge';
            stepBadge.id = 'stepBadge';

            const stepTitle = document.createElement('div');
            stepTitle.className = 'step-title';
            stepTitle.id = 'stepTitle';

            stepCounter.appendChild(stepBadge);
            stepHeader.appendChild(stepCounter);
            stepHeader.appendChild(stepTitle);
            stepViewer.appendChild(stepHeader);

            // Step Body
            const stepBody = document.createElement('div');
            stepBody.className = 'step-body';

            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';

            const lineNumber = document.createElement('div');
            lineNumber.className = 'line-number';
            lineNumber.id = 'lineNumber';

            const sourceCode = document.createElement('pre');
            sourceCode.className = 'source-code';
            sourceCode.id = 'sourceCode';

            codeLine.appendChild(lineNumber);
            codeLine.appendChild(sourceCode);

            const explanationCard = document.createElement('div');
            explanationCard.className = 'info-card explanation-card';

            const explanationTitle = document.createElement('div');
            explanationTitle.className = 'card-title';
            explanationTitle.textContent = 'Explanation';

            const explanationText = document.createElement('p');
            explanationText.id = 'explanationText';

            explanationCard.appendChild(explanationTitle);
            explanationCard.appendChild(explanationText);

            const variablesCard = document.createElement('div');
            variablesCard.className = 'info-card variables-card';

            const variablesTitle = document.createElement('div');
            variablesTitle.className = 'card-title';
            variablesTitle.textContent = 'Variables';

            const variablesGrid = document.createElement('div');
            variablesGrid.className = 'variables-grid';
            variablesGrid.id = 'variablesGrid';

            variablesCard.appendChild(variablesTitle);
            variablesCard.appendChild(variablesGrid);

            const loopCard = document.createElement('div');
            loopCard.className = 'info-card loop-card';
            loopCard.id = 'loopCard';
            loopCard.style.display = 'none';

            const loopTitle = document.createElement('div');
            loopTitle.className = 'card-title';
            loopTitle.textContent = 'Loop Info';

            const loopText = document.createElement('p');
            loopText.id = 'loopText';

            loopCard.appendChild(loopTitle);
            loopCard.appendChild(loopText);

            stepBody.appendChild(codeLine);
            stepBody.appendChild(explanationCard);
            stepBody.appendChild(variablesCard);
            stepBody.appendChild(loopCard);
            stepViewer.appendChild(stepBody);

            // Step Navigation
            const stepNavigation = document.createElement('div');
            stepNavigation.className = 'step-navigation';

            const prevButton = document.createElement('button');
            prevButton.className = 'nav-button';
            prevButton.textContent = 'Previous';
            prevButton.onclick = prevStep;

            const jumpControls = document.createElement('div');
            jumpControls.className = 'jump-controls';

            const jumpInput = document.createElement('input');
            jumpInput.type = 'number';
            jumpInput.className = 'jump-input';
            jumpInput.id = 'jumpInput';
            jumpInput.min = '1';
            jumpInput.max = steps.length.toString();
            jumpInput.value = '1';

            const totalStepsSpan = document.createElement('span');
            totalStepsSpan.id = 'totalSteps';
            totalStepsSpan.textContent = `of ${steps.length}`;

            jumpControls.appendChild(jumpInput);
            jumpControls.appendChild(totalStepsSpan);

            const nextButton = document.createElement('button');
            nextButton.className = 'nav-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = nextStep;

            stepNavigation.appendChild(prevButton);
            stepNavigation.appendChild(jumpControls);
            stepNavigation.appendChild(nextButton);
            stepViewer.appendChild(stepNavigation);

            stepDisplay.appendChild(stepViewer);

            // Add event listeners to jumpInput
            jumpInput.addEventListener('change', function() {
                const stepNum = parseInt(this.value);
                if (stepNum >= 1 && stepNum <= steps.length) {
                    currentStep = stepNum - 1;
                    displayCurrentStep();
                } else {
                    this.value = currentStep + 1;
                }
            });

            jumpInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const stepNum = parseInt(this.value);
                    if (stepNum >= 1 && stepNum <= steps.length) {
                        currentStep = stepNum - 1;
                        displayCurrentStep();
                    } else {
                        this.value = currentStep + 1;
                    }
                }
            });
        }

        function displayCurrentStep() {
            const step = steps[currentStep];

            document.getElementById('stepBadge').textContent = `Step ${currentStep + 1} of ${steps.length}`;
            document.getElementById('stepTitle').textContent = `Executing line ${step.line_num}`;
            document.getElementById('lineNumber').textContent = `Line ${step.line_num}`;
            document.getElementById('sourceCode').textContent = step.source_line;
            document.getElementById('explanationText').textContent = step.explanation;

            // Update variables grid
            const variablesGrid = document.getElementById('variablesGrid');
            variablesGrid.innerHTML = '';
            if (Object.keys(step.variables).length > 0) {
                for (const [varName, varValue] of Object.entries(step.variables)) {
                    const variableItem = document.createElement('div');
                    variableItem.className = 'variable-item';
                    variableItem.innerHTML = `<span class="variable-name">${varName}</span>: <span class="variable-value">${varValue}</span>`;
                    variablesGrid.appendChild(variableItem);
                }
            } else {
                variablesGrid.innerHTML = '<p>No variables to display</p>';
            }

            // Update loop info
            const loopCard = document.getElementById('loopCard');
            const loopText = document.getElementById('loopText');
            if (step.iteration_info) {
                loopText.textContent = step.iteration_info;
                loopCard.style.display = 'block';
            } else {
                loopCard.style.display = 'none';
            }

            // Update jump input
            document.getElementById('jumpInput').value = currentStep + 1;

            // Enable/disable navigation buttons
            const prevButton = document.querySelector('.step-navigation .nav-button:nth-child(1)');
            const nextButton = document.querySelector('.step-navigation .nav-button:nth-child(3)');
            prevButton.disabled = currentStep === 0;
            nextButton.disabled = currentStep === steps.length - 1;
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                displayCurrentStep();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                displayCurrentStep();
            }
        }

        async function traceCode() {
            const code = document.getElementById('codeInput').value.trim();
            const traceBtn = document.getElementById('traceBtn');
            const stepDisplay = document.getElementById('stepDisplay');

            if (!code) {
                showError('Please enter some Python code to trace.');
                return;
            }

            // Disable button and show loading
            traceBtn.disabled = true;
            traceBtn.textContent = '‚è≥ Analyzing...';
            showLoadingState();

            try {
                const response = await fetch('/trace', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code }),
                });

                if (!response.ok) {
                    throw new Error('Failed to trace code');
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    steps = data.steps;
                    currentStep = 0;
                    showStepViewer();
                    displayCurrentStep();
                }
            } catch (error) {
                showError('An error occurred while tracing the code: ' + error.message);
            } finally {
                // Re-enable button
                traceBtn.disabled = false;
                traceBtn.textContent = 'üöÄ Execute & Trace';
            }
        }
    </script>
</body>
</html>
